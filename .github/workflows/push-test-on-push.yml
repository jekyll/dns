on: push
name: Test on push
jobs:
  octodnsTest:
    name: octodns test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: octodns test
      uses: ./.github/actions/octodns-cloudflare
      env:
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
      with:
        args: octodns-sync --config-file ./config/production.yaml
