on: push
name: Test on push
jobs:
  octodnsTest:
    name: octodns test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: octodns test
      uses: docker://octodns/cloudflare:2022.12
      env:
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
      with:
        args: octodns-sync --config-file ./config/production.yaml
